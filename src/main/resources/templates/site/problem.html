<header>

    <link rel="stylesheet" href="site/css/style.min.css">

    <link rel="stylesheet" href="site/css/responsive.css">

<body>


    <main role="main-inner-wrapper" class="container">



            <!-- Left -->
            <div class="col-xs-12 col-sm-6 col-md-11 col-lg-6">

                <problem role="pge-title-content" class="OJ-header" style="height:350px;">

                    <header>

                        <h2><span>Online Judge</span></h2>

                    </header>

                    <p>For C++ and C.</p>

                </problem>
                <div id="wrapper">
                    <!--    <div th:replace="admin/header::header-body"></div>-->
                    <div class="content-page" style="margin-top:100px;transform: translate(-10%,-10%);">
                        <div class="content">
                            <div class="container">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <h4 class="page-title">题目列表</h4>
                                    </div>
                                    <div class="col-md-12">
                                        <table class="table table-striped table-bordered" style="width: 1100px;">
                                            <thead style="width: 1100px !important;">
                                            <tr style="width: 1100px !important;">
                                                <th style= "width:800px">题目标题</th>
                                                <th style="width:300px">通过率</th>
                                            </tr>
                                            </thead>

                                            <tbody>
                                            <tr th:block th:each="problem: ${ProblemList}">
                                                <td>
                                                    <a th:href="'problem/id=' + ${problem.getProblem().getId()}" th:text="'#'+ ${problem.getProblem().getId()}+' '+${problem.getProblem().getTitle()}"></a>
                                                </td>
                                                <td>
                                                    <block th:if="${problem.getPassRate()}!=-1" th:text="${problem.getPassRate()*100}+'%'"></block>
                                                    <block th:if="${problem.getPassRate()}==-1" th:text="'N/A'"></block>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <!--                        <div th:replace="comm/macros :: pageAdminNav(${articles})"></div>-->
                                    </div>
                                </div>
                                <!--                <div th:replace="admin/footer :: footer-content"></div>-->
                            </div>
                        </div>
                    </div>
                </div>

<!--                                        <block th:if="${problem.getPassRate()}==-1" th:href="'problem/id=' + ${problem.problem.getId()}"  th:text="${problem.problem.getTitle()}+'   '+'N/A'"></block>-->

            </div>


            <!-- right -->
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-1 col-lg-6">
                <div style="height:20px;"></div>
                <ul class="nav" style="position: absolute;right:0px;width:200px;">
                    <li style="list-style:none;">
                        <a title="个人界面" href="/login" style="text-decoration: none;
font-size: larger;color: blue;text-align:center;" th:text="'Hello, ' + ${LoginName}" th:if="${LoginName} != null"></a>
                        <ul>
                            <li style="list-style:none;text-align:center;">
                                <a th:if = "${ #strings.isEmpty(failed)}" href="/list" style="text-decoration: none;color:black;">管理界面</a>
                                <a th:if = "${not #strings.isEmpty(failed)}" href="/list" style="text-decoration: none;color:black;">做题记录</a>
                            </li>
                            <li style="list-style:none;text-align:center;">
                                <a href="/login" style="text-decoration: none;color:black;">退出登陆</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <div style="text-align: right;">
                    <a th:text="您未登录" th:if="${LoginName} == null" style="text-align: right;font-size: larger;color: orangered;text-decoration: none;" href="/login"></a>
                </div>

            </div>


        </div>

    </main>

<script>
    $(function(){
    $(".nav>li").children("ul").hide();
            $(".nav>li").mouseover(function() {
                $(this).children("ul").show();
            });
            $(".nav>li").mouseout(function() {
                $(this).children("ul").hide();
            })
            //$("")
    })
