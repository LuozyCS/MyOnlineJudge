<div class="row" style="width: 100%">
    <div id="theHead" style="height: 60px;width: 100%;position:fixed;opacity:1.0;z-index:99;background-color:#404040">
        <div role="pge-title-content" class="OJ-header" style="height:60px;width:400px;margin-left:300px;">

            <header style="margin-top:10px;margin-left:-150px">

                <div>
                    <span style="font-size:28px;color:rgb(190,190,190);">
                        <b>Online Judge</b>
                        <span style="font-size:16px;margin-top:50px">For C++ and C.</span>
                    </span>

                </div>

            </header>



        </div>

        <ul class="nav" style="position: absolute;right:0px;width:200px;top:0px">
            <li style="list-style:none;">
                <a title="个人界面" href="/login" style="text-decoration: none;
                    font-size: 26px;color:rgb(190,190,190);;height:60px" th:text="'Hello, ' + ${LoginName}" th:if="${LoginName} != null"></a>
                <ul>
                    <li style="list-style:none;">
                        <a th:if="${ #strings.isEmpty(failed)}" href="/list"
                           style="text-decoration: none;color:black;">管理界面</a>
                        <a th:if="${not #strings.isEmpty(failed)}" href="/list" style="text-decoration: none;color:black;">做题记录</a>

                    </li>
                    <li style="list-style:none;">
                        <a href="/login" style="text-decoration: none;color:black;">退出登录</a>
                    </li>
                </ul>
            </li>
        </ul>
        <div style="text-align: right;">
            <a th:text="您未登录" th:if="${LoginName} == null"
               style="text-align: right;font-size: larger;color: orangered;text-decoration: none;" href="/login"></a>
        </div>
    </div>


</div>


    <main role="main-inner-wrapper" class="container">



            <!-- Left -->
            <div class="col-xs-12 col-sm-6 col-md-11 col-lg-6">


                <div id="wrapper" style="margin-top: 150px">
                    <!--    <div th:replace="admin/header::header-body"></div>-->
                    <div class="content-page" style="margin-top:100px;transform: translate(-10%,-10%);">
                        <div class="content">
                            <div class="container">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <h4 class="page-title">题目列表</h4>
                                    </div>
                                    <div class="col-md-12">
                                        <table class="table table-striped table-bordered" style="width: 1100px;">
                                            <thead style="width: 1100px !important;">
                                            <tr style="width: 1100px !important;">
                                                <th style= "width:600px">题目标题</th>
                                                <th style= "width:250px">难度</th>
                                                <th style="width:250px">通过率</th>
                                            </tr>
                                            </thead>

                                            <tbody>
                                            <tr th:block th:each="problem: ${ProblemList}">
                                                <td>
                                                    <a th:href="'problem/id=' + ${problem.getProblem().getId()}" th:text="'#'+ ${problem.getProblem().getId()}+' '+${problem.getProblem().getTitle()}"></a>
                                                </td>
                                                <td>
                                                    <block th:if="${problem.getProblem().getDifficulty()}==0" th:text="简单"></block>
                                                    <block th:if="${problem.getProblem().getDifficulty()}==1" th:text="中等"></block>
                                                    <block th:if="${problem.getProblem().getDifficulty()}==2" th:text="困难"></block>
                                                </td>
                                                <td>
                                                    <block th:if="${problem.getPassRate()}!=-1" th:text="${problem.getPassRate()*100}+'%'"></block>
                                                    <block th:if="${problem.getPassRate()}==-1" th:text="'N/A'"></block>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <!--                        <div th:replace="comm/macros :: pageAdminNav(${articles})"></div>-->
                                    </div>
                                </div>
                                <!--                <div th:replace="admin/footer :: footer-content"></div>-->
                            </div>
                        </div>
                    </div>

    $(".nav>li").children("ul").hide();
