<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='我发布的题目',active='page'">
<!--<header th:replace="admin/header::headerFragment(${title},${active})"></header>-->
<link rel="stylesheet" href="admin/css/styles.css">
<link rel="stylesheet" href="admin/css/style.min.css">
<link rel="stylesheet" href="admin/css/flexslider.css">
<link rel="stylesheet" href="admin/css/responsive.css">
<link rel="stylesheet" href="admin/css/reset.css">
<link rel="stylesheet" href="admin/css/contact.css">
<link th:href="@{//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
<body class="fixed-left">

<div class="content-page" style="margin-top:150px; margin-left:500px;transform: translate(-10%,-10%);">
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h4 class="page-title" >我发布的题目</h4>
                </div>


                <div class="col-md-12">
                    <div>
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th width="15%">时间</th>
                                <th width="37%">标题</th>
                                <th width="12%">难度</th>
                                <th width="12%">通过率</th>
                                <th width="12%">通过用户数</th>
                                <th width="12%">做过该题的用户数</th>

                            </tr>
                            </thead>

                            <tbody>
                            <tr th:block th:each="infoList: ${adminInfoList}">
                                <td>
                                    <block th:text="${infoList.getPublishTime()}"></block>
                                </td>
                                <td>
                                    <a th:href="'problem/id=' + ${infoList.getId()}" th:text="'#'+${infoList.getId()}+' '+${infoList.getTitle()} "></a>
                                </td>
                                <td>
                                    <block th:if="${infoList.getDifficulty()}==0" th:text="简单" style="color: #1DC116"></block>
                                    <block th:if="${infoList.getDifficulty()}==1" th:text="中等" style="color: #66ccff"></block>
                                    <block th:if="${infoList.getDifficulty()}==2" th:text="困难" style="color: #FF0000"></block>
                                </td>
                                <td>
                                    <block th:if="${not infoList.getPassRate().equals('-1.00')}" th:text="${infoList.getPassRate()}+'%'"></block>
                                    <block th:if="${infoList.getPassRate().equals('-1.00')}" th:text="'N/A'"></block>
                                </td>
                                <td>
                                    <block th:text="${infoList.getPassCount()}"></block>
                                </td>
                                <td>
                                    <block th:text="${infoList.getUserCount()}"></block>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div style="text-align:center;" th:replace="admin/footer :: footer"></div>
<script type="text/javascript">
</script>
</body>
</html>
